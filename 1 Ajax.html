<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ajax1</title>
</head>
<body>
    <div style="width: 200px;height: 200px;border: 1px solid darkred"></div>
    <button>按钮</button>
</body>
</html>
<script>
    // 1.获取 xmlhttprequset对象
        // IE8以下兼容
    var xmlobj = window.XMLHttpRequest?new XMLHttpRequest():new ActiveXObject('Microsoft.XMLHTTP');
    // 同源策略
    // 同步 异步
    // 线程 进程
    // 单线程：同一时间做一件事
    // 异步：所有不能够即时完成的动作，都是异步；（1）时间控制的 setTimeout  setInterval（2）事件控制的window.onload onclick
    // 单线程异步：
    // javascript 单线程异步机制的语言
    // 颗粒化

    // 获取信息 get post
    // 传递信息

    xmlobj.onreadystatechange=function () {     // 建立异步监听函数
        // request-type:发送请求的类型
        // url:要链接的地址
        // asynch:true 异步,false 同步,默认true
        var div=document.getElementsByTagName('div')[0];
        var btn=document.getElementsByTagName('button')[0];
        btn.onclick=function () {
            if(xmlobj.readyState==4&&xmlobj.status==200){
                    div.innerHTML=xmlobj.response;
//                    console.log(xmlobj.response)
            }
        }

    };
// post方法,请求需要setRequestHeader
    xmlobj.open('psot','ajax.php',true);
    xmlobj.setRequestHeader("Content-Type","application/xwww-form-urlencoded");
    xmlobj.send('name=zhangsan');      // 发送请求

// get方法
//    xmlobj.open('get','ajax.php?name=zhangsan',true);
//    xmlobj.send();      // 发送请求
</script>
